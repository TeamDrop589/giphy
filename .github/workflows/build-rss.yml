name: Build GIPHY RSS

on:
  schedule:
    - cron: "0 9 * * *"   # Daily at 09:00 UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Build rss.xml (pull max 100 new per run)
        env:
          GIPHY_API_KEY: ${{ secrets.GIPHY_API_KEY }}
          GIPHY_USERNAME: ${{ secrets.GIPHY_USERNAME }}
          SITE_BASE: https://xrp-drop.com
        run: node scripts/build-rss.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/rss.xml docs/feed-state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "auto: update rss (next 100)"
          git push
